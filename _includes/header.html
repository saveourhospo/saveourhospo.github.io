<header class="header">
    <div class="container">
        <div class="header-inner">
            <a class="logo" href="{{ '/' | relative_url }}" class="header-title">{{ site.settings.title }}</a>
            <nav class="header-links">
                {% for item in site.navigation %}
                <a class="header-link" href="{{ item.link | relative_url }}" itemprop="url">
                    <span itemprop="name">{{ item.name }}</span>
                </a>
                {% endfor %}
                <a class="header-link add-business" href="mailto:{{ site.settings.email }}?subject={{ site.translations.mail_subject }}&body={{ site.translations.mail_body }}">
                    <span itemprop="name">{{ site.translations.mail_add_business }}</span>
                </a>
            </nav>
        </div>
    </div>
</header>

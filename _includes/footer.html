<footer class="footer">
    <div class="container">
        <nav class="social">
            {% if site.social.instagram %}
            <a href="{{ site.social.instagram }}" title="{{ site.translations.follow_instagram }}">
                <i class="fab fa-fw fa-instagram"></i>
            </a>
            {% endif %}

            {% if site.social.twitter %}
            <a href="{{ site.social.twitter }}" title="{{ site.translations.follow_twitter }}">
                <i class="fab fa-fw fa-twitter"></i>
            </a>
            {% endif %}

            {% if site.social.github %}
            <a href="{{ site.social.github }}" title="{{ site.translations.fork_github }}">
                <i class="fab fa-fw fa-github"></i>
            </a>
            {% endif %}

            {% if site.settings.rss %}
            <a href="{{ "/feed.xml" | relative_url }}" title="{{ site.translations.subscribe_rss }}">
                <i class="fas fa-fw fa-rss"></i>
            </a>
            {% endif %}
        </nav>
    </div>
</footer>

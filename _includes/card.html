<div class="post-card">
    <a class="post-card-wrapper" href="{{ post.link }}">
        <div class="image-wrapper">
            <img src="{% if post.image %}{{ post.image }}{% else %}{{ "https://source.unsplash.com/featured/?hospitality" }}{% endif %}" alt="{{ post.title }}">
        </div>
        <div class="post-card-wrapper-info">
            <h2>{{ post.title }}</h2>
            <span>{{ post.address }}</span>
        </div>
    </a>
</div>

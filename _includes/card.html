<div class="post-card">
    <a class="post-card-wrapper" href="{{ post.link }}">
        <img src="{{ post.image }}" alt="{{ post.title }}">
        <div class="post-card-wrapper-info">
            <h2>{{ post.title }}</h2>
            <h3>{{ post.address }}</h3>
            <p title="{{ post.description }}">{{ post.description | truncate: 280 }}</p>
        </div>
    </a>
</div>
